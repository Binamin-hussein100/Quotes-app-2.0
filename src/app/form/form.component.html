
<div class="container-fluid">
    <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm'>  
        <div class="form-group">
            <H4><label for="quote">QOUTE</label></H4>
            <textarea name="quote-text" id="quote" cols="30" rows="5" [(ngModel)]="newQuote.quote" name = "quote" #quote = 'ngModel' required></textarea>
            
        </div> 
        <div class="form-group">
            <H4><label for="author">AUTHOR</label></H4>
            <input type="text" id="author" [(ngModel)]= "newQuote.author" name = "author" #author = 'ngModel' required>
            
        </div>
        <div class="form-group">
            <H4><label for="submitter">Quote submitter</label></H4>
            <input type="text" id="submitter" [(ngModel)] ="newQuote.submitter" name="submitter" #submitter = 'ngModel' required>
            
        </div>
        <button type="submit" class="btn btn-outline-dark" >Post quote</button>
    </form>
    
  </div>
